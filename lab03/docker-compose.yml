services:
  php_apache:
    image: php:8.3-apache
    container_name: php_apache
    volumes:
      - ./lab02prep/app:/var/www/html
    env_file:
      - ./.env
    restart: unless-stopped

  cron_runner:
    build:
      context: .
    depends_on:
      - php_apache
    env_file:
      - ./.env
    volumes:
      - ./data:/app/data
      - ./error.log:/app/error.log
    restart: unless-stopped
